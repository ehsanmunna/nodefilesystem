<html>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<body>
		<form ref='uploadForm' 
			id='uploadForm' 
			action='/api/upload' 
			method='post' 
			encType="multipart/form-data">
				<input type="file" name="fileName" />
				<input type='submit' value='Upload!' />
        </form>
        <hr>
        <form>
            <input id="abc" type="file" name="fileName" />
            <button type="button" onclick="Submit()">Upload</button>
        </form>
        <script>
            // axios.defaults.headers.post['Content-Type'] = undefined;
            function Submit(){
                const inputFile = document.getElementById('abc').innerHTML;
                let formData = new FormData();
                formData.append('photo', inputFile);
                
                const config = { headers: { 'content-type': 'multipart/form-data' } };
                axios.post('http://localhost:3001/api/upload', formData, config)
                    .then(res=>{
                        alert('success')
                    }, err =>{
                        alert('error')
                    })
            }
        </script>	
	</body>
</html>
